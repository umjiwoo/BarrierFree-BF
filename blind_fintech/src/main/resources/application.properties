spring.application.name=blind_fintech

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

spring.security.user.name=${SPRING_NAME}
spring.security.user.password=${SPRING_PASSWORD}

spring.sms.api-key=${SMS_API_KEY}
spring.sms.api-secret=${SMS_API_SECRET}
spring.sms.provider=https://api.coolsms.co.kr
spring.sms.sender=${SMS_SENDER}

server.servlet.context-path=${CONTEXT_PATH}

# dev
spring.profiles.active=dev

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVER}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID}

jwt.secret-key=${JWT_KEY}
#jwt.expiration-time=${JWT_EXPIRATION}